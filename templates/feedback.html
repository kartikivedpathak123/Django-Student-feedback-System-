{% extends 'base.html' %}
{% load static %}
{% block 'main' %}
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center">
                <h3 class="section-title bg-white text-center text-primary px-3 mb-5">Feedback Form</h3>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-lg-4 col-md-12 fadeInUp" data-wow-delay="0.5s">
                    <form method="post">
                        <div class="row g-3">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-3" type="submit">Send </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock 'main' %}
